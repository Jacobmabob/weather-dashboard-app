<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather.io</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="py-5 mb-2 rounded-3">
                <div class="container-fluid py-3">
                    <h1 class="display-4 text-white title-text">Weather.io</h1>
                </div>

            </div>
        </header>
        <div class="row">
            <div class="col col-lg-3 col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Find your city:</h3>
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-light" type="button" id="search-bttn">Search</button>
                            <input type="text" class="form-control" id="city-search-input" placeholder="Enter city name here..." aria-label="city search" aria-describedby="search-bttn">
                          </div>
                        
                    </div>
                </div>
                <ul class="list-group" id="city-list">

                </ul>
            </div>
            <div class="col col-lg-9 col-md-8">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="card flex-row" id="current-day-card">
                            <div class="card-body">
                                <h2 class="card-title mb-4 city-name"></h2>
                                <h5 class="card-title date"></h5>
                                <p class="card-text">Temperature: <span id="current-temp"></span></p>
                                <p class="card-text">Humidty: <span id="current-humidity"></span></p>
                                <p class="card-text">Wind: <span id="current-wind"></span></p>
                                <p class="card-text">UV Index: <span class="badge" id="current-uv"></span></p>
                        </div>
                        <div>
                            <img class="icon">
                        </div>
                    </div>
                    
                </div>
                <div class="row mt-4">
                        <div class="col-3">
                            <div class="card text-center">
                                <div class="card-body">
                                    <img class="icon">
                                    <h5 class="card-title date"></h5>
                                    <p class="card-text">Temperature: <span class="forecast-temp"></span></p>
                                    <p class="card-text">Humidty: <span class="forecast-humidity"></span></p>
                                    <p class="card-text">Wind: <span class="forecast-wind"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card text-center">
                                <div class="card-body">
                                    <img class="icon">
                                    <h5 class="card-title date"></h5>
                                    <p class="card-text">Temperature: <span class="forecast-temp"></span></p>
                                    <p class="card-text">Humidty: <span class="forecast-humidity"></span></p>
                                    <p class="card-text">Wind: <span class="forecast-wind"></span></p>                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card text-center">
                                <div class="card-body">
                                    <img class="icon">
                                    <h5 class="card-title date"></h5>
                                    <p class="card-text">Temperature: <span class="forecast-temp"></span></p>
                                    <p class="card-text">Humidty: <span class="forecast-humidity"></span></p>
                                    <p class="card-text">Wind: <span class="forecast-wind"></span></p>                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card text-center">
                                <div class="card-body">
                                    <img class="icon">
                                    <h5 class="card-title date"></h5>
                                    <p class="card-text">Temperature: <span class="forecast-temp"></span></p>
                                    <p class="card-text">Humidty: <span class="forecast-humidity"></span></p>
                                    <p class="card-text">Wind: <span class="forecast-wind"></span></p>                                </div>
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>


    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/main.js" ></script>
</body>
</html>
